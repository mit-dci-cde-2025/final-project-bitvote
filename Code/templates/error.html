<!DOCTYPE html>
<html lang="en">
<head>
    <title>BitVote - Error {{ error_code }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .error-container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .error-code { font-size: 80px; font-weight: bold; color: #dc3545; }
    </style>
</head>
<body>

    <div class="container">
        <div class="error-container">
            <div class="error-code">{{ error_code }}</div>
            <h2 class="mb-3">Oops!</h2>
            <p class="lead text-muted">{{ message }}</p>
            
            {% if error_code == 500 %}
                <p class="small text-danger">
                    The Stacks node API might be unreachable or the contract data format has changed.
                </p>
            {% endif %}

            <hr>
            <a href="/" class="btn btn-primary btn-lg mt-3">Return to Dashboard</a>
        </div>
    </div>

</body>
</html>
